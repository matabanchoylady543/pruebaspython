version: 2.1
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11.4"
    steps:
      - checkout
      - run: python3 prueba_u.py

  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11.4"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m pip install --upgrade pip
            python3 -m pip install pytest
      - run: python3 -m pytest

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
